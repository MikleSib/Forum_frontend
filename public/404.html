<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — Страница не найдена</title>
  <meta name="description" content="К сожалению, запрашиваемая страница не найдена. Вернитесь на главную страницу рыболовного форума.">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; background: #f5f5f5; margin: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px 24px; text-align: center; }
    h1 { font-size: 6rem; color: #388e3c; margin: 0 0 16px; }
    h2 { font-size: 2rem; color: #222; margin-bottom: 12px; }
    p { color: #666; margin-bottom: 24px; }
    .suggest { margin-bottom: 32px; }
    .suggest-title { font-size: 1.2rem; margin-bottom: 12px; color: #388e3c; }
    .btn, .link-btn { display: block; width: 100%; max-width: 320px; margin: 8px auto; padding: 12px 0; border: none; border-radius: 6px; background: #e8f5e9; color: #388e3c; font-size: 1.1rem; text-decoration: none; transition: background 0.2s; cursor: pointer; }
    .btn:hover, .link-btn:hover { background: #c8e6c9; }
    .main-btn { background: #388e3c; color: #fff; font-weight: bold; margin-top: 24px; }
    .main-btn:hover { background: #2e7031; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Страница не найдена</h2>
    <p>К сожалению, запрашиваемая страница не найдена.</p>
    <div class="suggest">
      <div class="suggest-title">Возможно, вы ищете:</div>
      <a class="link-btn" href="/forum">Форум</a>
      <a class="link-btn" href="/news">Новости</a>
      <a class="link-btn" href="/marketplace">Маркетплейс</a>
    </div>
    <a class="btn main-btn" href="/">Вернуться на главную</a>
  </div>
</body>
</html>
