<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="status" content="404" />
    <meta name="robots" content="noindex, nofollow" />
    <title>404 — Страница не найдена | Рыболовный форум</title>
    <meta name="description" content="К сожалению, запрашиваемая страница не найдена. Вернитесь на главную страницу рыболовного форума." />
    <link rel="icon" href="/favicon.ico" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            margin: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #667eea;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: #333;
        }
        .error-description {
            color: #666;
            margin: 1rem 0 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }
        .btn-outline:hover {
            background: #667eea;
            color: white;
        }
        .loading {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Страница не найдена</h2>
        <p class="error-description">
            К сожалению, запрашиваемая страница не найдена.<br>
            Возможно, она была перемещена или удалена.
        </p>
        
        <div>
            <a href="/" class="btn">Главная страница</a>
            <a href="/forum" class="btn btn-outline">Форум</a>
            <a href="/news" class="btn btn-outline">Новости</a>
        </div>
        
        <div class="loading">
            Загружается полная версия сайта...
        </div>
    </div>

    <script>
        // Через 3 секунды перенаправляем на React приложение
        // Это даст поисковикам время увидеть 404 статус
        setTimeout(function() {
            // Сохраняем текущий путь
            const currentPath = window.location.pathname + window.location.search;
            // Перенаправляем на React приложение с параметром
            window.location.href = '/?redirect_from=' + encodeURIComponent(currentPath);
        }, 3000);

        // Если пользователь кликнет куда-то раньше, отменяем таймер
        document.addEventListener('click', function() {
            // Таймер отменится автоматически при переходе
        });
    </script>
</body>
</html>
